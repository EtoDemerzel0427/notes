name: Deploy Notes

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Notes
        uses: actions/checkout@v4
        with:
          path: notes

      - name: Checkout Wiki Engine
        uses: actions/checkout@v4
        with:
          repository: EtoDemerzel0427/wiki
          path: wiki
          ref: v0.3.1 # Use the latest stable release

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wiki/package-lock.json

      - name: Install Dependencies
        run: |
          cd wiki
          npm ci

      - name: Prepare Content
        run: |
          # Clear default wiki content
          rm -rf wiki/content/*
          
          # Copy my notes to the wiki content directory
          # We assume the notes are in the 'content' folder of this repo
          # If your notes are in the root, change this to: cp -r notes/* wiki/content/ (excluding .git)
          cp -r notes/content/* wiki/content/
          
          # Copy _config.json or _meta.json if they exist in root
          if [ -f notes/content/_config.json ]; then
            cp notes/content/_config.json wiki/content/
          fi

      - name: Build Site
        run: |
          cd wiki
          npm run build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: wiki/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
